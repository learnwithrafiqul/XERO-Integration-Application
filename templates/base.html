    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <img
          class="h-10 w-10 mr-2"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Xero_software_logo.svg/600px-Xero_software_logo.svg.png?20171204173439"
          alt=""
          srcset=""
        />
        <span class="font-semibold text-xl tracking-tight">XERO</span>
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="{{ url_for('login') }}"
            class="block mt-4 lg:inline-block text-lg lg:mt-0 text-teal-50 hover:text-white mr-4"
          >
            Login
          </a>
          <a
            href="{{ url_for('get_expense_claims') }}"
            class="block mt-4 lg:inline-block text-lg lg:mt-0 text-teal-50 hover:text-white mr-4"
          >
            Expense Claims
          </a>
          <a
            href="{{ url_for('logout') }}"
            class="block mt-4 lg:inline-block text-lg lg:mt-0 text-teal-50 hover:text-white mr-4"
          >
            Logout
          </a>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
